<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <div class="header__left">
            <img src="img/group_2.png" alt="group_2">
            <img src="img/forma_1.svg" alt="forma_1">
        </div>
        <div class="header__right">
            <img src="img/button_copy.svg" alt="button_copy">
        </div>
    </div>

    <!-- top logo -->
    <div class="top__logo">
        <img class="logo__img" src="img/Layer_57-removebg-preview 1.png" alt="Layer_57-removebg-preview">
        <div class="logo__brand">
            <img class="logo__rectangle" src="img/Rectangle 16 copy.png" alt="Rectangle">
            <div class="logo__brand__text">
                <div class="logo__brand__text__top">
                    <p>THE BRAND</p>
                </div>
                <div class="logo__brand__text__bottom">
                    <p>OF&nbspLUXERIOUS&nbsp</p>
                    <p style="color:#F16D7F">FASHION</p>
                </div>
            </div>
        </div>
    </div>

    <!-- for all -->
    <div class="for__all">
        <div class="for__woman">
            <img class="for__woman__img" src="img/for_woman.png" alt="for__woman">
        </div>
        <div class="for__man">
            <img class="for__men__img" src="img/for_men.png" alt="for__men">
            
        </div>
        <div class="for__kids">
            <img class="for__woman__img" src="img/for_kids.png" alt="for__kids">
            
        </div>
        <div class="accesories">
            <img class="accesories__img" src="img/accesories.png" alt="accesories">

        </div>
    </div>

</body>
</html>
